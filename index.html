<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Agroindustrias Alpha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('assets/logo.png'); /* aquí va tu imagen como fondo */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #d63030;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #d63030;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #a62020;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Agroindustrias Alpha</h2>
    <form onsubmit="return validarLogin()">
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="contraseña" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
      <div class="error" id="mensaje-error"></div>
    </form>
  </div>

  <script>
    function validarLogin() {
      const usuario = document.getElementById('usuario').value;
      const contraseña = document.getElementById('contraseña').value;
      const mensajeError = document.getElementById('mensaje-error');

      if (usuario === 'grower' && contraseña === '12') {
        window.location.href = 'inicio.html';
        return false;
      } else {
        mensajeError.textContent = 'Usuario o contraseña incorrectos.';
        return false;
      }
    }
  </script>

</body>
</html>
